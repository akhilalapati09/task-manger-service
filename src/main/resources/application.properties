# Server Configuration
quarkus.http.port=8080
quarkus.application.name=task-manager-backend

# PostgreSQL Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=taskuser
quarkus.datasource.password=taskpass
quarkus.datasource.jdbc.url=jdbc:postgresql://postgres:5432/taskmanager

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# CORS Configuration
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000
quarkus.http.cors.methods=GET,POST,PUT,DELETE,PATCH
quarkus.http.cors.headers=*
