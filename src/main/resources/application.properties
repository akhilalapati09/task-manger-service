# Server Configuration
quarkus.http.port=${QUARKUS_HTTP_PORT:8080}
quarkus.application.name=task-manager-backend

# PostgreSQL Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${QUARKUS_DATASOURCE_USERNAME:taskuser}
quarkus.datasource.password=${QUARKUS_DATASOURCE_PASSWORD:taskpass}
quarkus.datasource.jdbc.url=${QUARKUS_DATASOURCE_JDBC_URL:jdbc:postgresql://localhost:5432/taskmanager}

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=${QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION:update}
quarkus.hibernate-orm.log.sql=${QUARKUS_HIBERNATE_ORM_LOG_SQL:true}

# CORS Configuration
quarkus.http.cors=${QUARKUS_HTTP_CORS:true}
quarkus.http.cors.origins=${QUARKUS_HTTP_CORS_ORIGINS:http://localhost:3000}
quarkus.http.cors.methods=${QUARKUS_HTTP_CORS_METHODS:GET,POST,PUT,DELETE,PATCH}
quarkus.http.cors.headers=${QUARKUS_HTTP_CORS_HEADERS:*}

# Logging Configuration
quarkus.log.console.json=false
quarkus.log.category."org.hibernate".level=${QUARKUS_HIBERNATE_LOG_LEVEL:INFO}
quarkus.log.category."com.taskmanager".level=DEBUG
